<!doctype html><html lang='en'><head><title>Orlen â€” Admin</title>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/styles.css">
<script src="../assets/site.js"></script>
<script src="../assets/portals.js"></script>
</head><body data-page='admin'>
<header class="header">
  <div class="container nav">
    <div class="brand"><img src="../assets/orlen-logo.svg" style="height:26px" alt="Orlen"> <small>Portals</small></div>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign up</a>
      <a href="../index.html">Public site</a>
    </nav>
    <div class="spacer"></div>
    <div class="small" data-identity></div>
    <a class="btn" data-logout href="javascript:void(0)">Logout</a>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Admin dashboard</h1>
    <div data-metrics></div>
    <div class="grid-2" style="margin-top:12px">
      <div class="card">
        <h3>All requests</h3>
        <table>
          <thead><tr><th>ID</th><th>Client</th><th>Category</th><th>Status</th><th>Assign partner</th><th>Set status</th></tr></thead>
          <tbody data-req-table></tbody>
        </table>
      </div>
      <div class="card">
        <h3>Create user</h3>
        <form data-new-user>
          <label>Role</label>
          <select class="input" name="role">
            <option value="client">Client</option>
            <option value="partner">Partner</option>
            <option value="admin">Admin</option>
          </select>
          <label>Company (partners)</label>
          <input class="input" name="company" placeholder="Partner brand">
          <label>Name</label><input class="input" name="name" required>
          <label>Email</label><input class="input" name="email" type="email" required>
          <label>Password</label><input class="input" name="password" type="password" required>
          <div style="margin-top:10px"><button class="btn primary" type="submit">Add user</button></div>
        </form>
        <p class="small">Tip: Use the client portal to create and manage requests from the client side.</p>
      </div>
    </div>
  </section>
</main>
</body></html>
