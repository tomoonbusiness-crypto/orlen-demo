<!doctype html><html lang='en'><head><title>Orlen — Sign up</title>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/styles.css">
<script src="../assets/site.js"></script>
<script src="../assets/portals.js"></script>
</head><body data-page='signup'>
<header class="header">
  <div class="container nav">
    <div class="brand"><img src="../assets/orlen-logo.svg" style="height:26px" alt="Orlen"> <small>Portals</small></div>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign up</a>
      <a href="../index.html">Public site</a>
    </nav>
    <div class="spacer"></div>
    <div class="small" data-identity></div>
    <a class="btn" data-logout href="javascript:void(0)">Logout</a>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Create account</h1>
    <div class="card">
      <form data-signup>
        <label>Role</label>
        <select class="input" name="role" data-role>
          <option value="client">Client</option>
          <option value="partner">Partner</option>
          <option value="admin">Admin</option>
        </select>
        <div data-company-wrap style="display:none">
          <label>Company (partners)</label><input class="input" name="company" placeholder="Your brand name">
        </div>
        <label>Name</label><input class="input" name="name" required>
        <label>Email</label><input class="input" name="email" type="email" required>
        <label>Password</label><input class="input" name="password" type="password" required>
        <div style="display:flex;gap:8px;margin-top:12px"><button class="btn primary" type="submit">Create</button><a class="btn" href="login.html">Cancel</a></div>
      </form>
      <p class="small">Note: This demo uses your browser storage (localStorage). For production, we’ll connect to a real database and email/SMS provider.</p>
    </div>
  </section>
</main>
</body></html>
