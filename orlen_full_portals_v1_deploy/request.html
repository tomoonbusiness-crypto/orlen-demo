<!doctype html><html lang='en'><head><title>Orlen — Request</title>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
<script src="assets/site.js"></script>
</head><body>
<header class="header">
  <div class="container nav">
    <div class="brand"><img src="assets/orlen-logo.svg" style="height:26px" alt="Orlen"> <small>Vancouver</small></div>
    <nav>
      <a class="active" href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="membership.html">Membership</a>
      <a href="request.html">Request</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="spacer"></div>
    <a class="btn" href="portal/login.html">Client / Partner</a>
    <a class="btn" href="portal/admin.html">Admin</a>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Create a Request</h1>
    <div class="alert">Tip: For a richer experience, create an account via <a href="portal/signup.html">Sign up</a>. Otherwise, this form saves locally only.</div>
    <form class="form" data-arlen-form>
      <div class="grid-2">
        <div><label>Your name</label><input name="name" class="input" required></div>
        <div><label>Your email</label><input name="email" type="email" class="input" required></div>
      </div>
      <div class="grid-2">
        <div>
          <label>Category</label>
          <select name="category" class="input" required>
            <option>Fine Dining</option><option>Private Driver</option><option>Wellness</option>
            <option>Whistler & Ski</option><option>Events</option><option>Property & Staff</option>
          </select>
        </div>
        <div><label>Guests (pax)</label><input name="guests" type="number" min="1" value="2" class="input"></div>
      </div>
      <div class="grid-2">
        <div><label>Date</label><input name="date" type="date" class="input"></div>
        <div><label>Time</label><input name="time" type="time" class="input"></div>
      </div>
      <div class="grid-2">
        <div><label>Budget (CAD, optional)</label><input name="budget" class="input" placeholder="ex. 300"></div>
        <div><label>&nbsp;</label><div class="kicker">We reply in ~16 min</div></div>
      </div>
      <div><label>Notes</label><textarea name="notes" rows="4" class="input" placeholder="Preferences, constraints…"></textarea></div>
      <div style="display:flex;gap:12px;align-items:center">
        <button class="btn primary" type="submit">Submit</button>
        <div id="ok" class="kicker" style="display:none"></div>
      </div>
    </form>
  </section>
</main>

<footer class="container footer"><div>© 2025 Orlen Concierge — Vancouver</div></footer>

<script>
(function(){
  function save(d){ const k='orlen_public_requests'; let a=[]; try{ a=JSON.parse(localStorage.getItem(k)||'[]') }catch(e){} a.unshift(d); localStorage.setItem(k, JSON.stringify(a)); }
  const form=document.querySelector('form[data-arlen-form]'); const ok=document.getElementById('ok');
  form.addEventListener('submit',(e)=>{ e.preventDefault(); const fd=new FormData(form);
    const req={ id:'PUB-'+Math.random().toString(36).slice(2,8).toUpperCase(), createdAt:new Date().toISOString(),
      name:fd.get('name'), email:fd.get('email'), category:fd.get('category'), guests:Number(fd.get('guests')||2),
      date:fd.get('date')||'', time:fd.get('time')||'', budget:Number(fd.get('budget')||0)||null, notes:fd.get('notes')||'' };
    save(req); ok.textContent='✅ Request sent — ID '+req.id; ok.style.display='block'; form.reset();
  });
})();
</script>
</body></html>
